<!--
    everything.html is invoked by OSMLY in osmly.ui.js, everything else about it
    is in osmly.everything.js

    The original idea was to have it be a self sufficient way of getting a look
    at any osmly database, without the requirement of logging in. Right now it's
    a bit more dependent on osmly. I would like to get it independent again
    eventually.
-->

<!doctype html>
<html>
    <head>
        <title>Everything</title>
        <meta charset='utf-8'> 
        <style type="text/css">
            /* basic table styling from bootstrap */
            * {
                padding: 0;
                margin: 0;
            }
            body {
                font-size: 14px;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                color: #222;
            }
            tr {
                border-top: 1px solid #eee;
            }
            td a {
                text-decoration: none;
                color: black;
            }
            thead {
                color: white;
                background-color: black;
            }
            thead tr {
                border: none;
                line-height: 36px;
            }
            table {
              max-width: 100%;
              background-color: transparent;
              border-collapse: collapse;
              border-spacing: 0;
            }
            .table {
              width: 100%;
              margin-bottom: 20px;
            }
            .table th,
            .table td {
              padding: 5px;
              line-height: 15px;
              text-align: left;
              vertical-align: top;
            }
            .table th {
              font-weight: bold;
              line-height: 30px;
            }
            .table thead th {
              vertical-align: bottom;
            }
            .table tbody tr.success {
              background-color: #00BF00;
            }
            .table tbody tr.error {
              background-color: #FF2626;
              border-top: 1px solid black;
              border-bottom: 1px solid black;
            }

            #controls {
                bottom: 0;
                right: 0;
                background-color: white;
                position: fixed;
                padding: 10px 15px;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
                line-height: 1.5em;
            }
            input[type='radio'] {
                margin-right: 5px;
            }
            #count {
                right: 20px;
                position: absolute;
                font-weight: bold;
                color: white;
                font-size: 48px;
                text-shadow: 0 0px 10px rgba(0,0,0,0.5);
                top: -40px;
            }
            #count span {
                font-size: 24px;
            }
            #everything_block {
                top: 0 !important;
                height: 100%;
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <div id='controls'>
            <span id='count'></span>
            <input type='radio' name='filter' value='everything' id='everything' onclick='click_everything()' checked>
                <label for='everything'> everything</label><br>
            <input type='radio' name='filter' value='red' id='red' onclick='click_red()'>
                <label for='red'> problems (red)</label><br>
            <input type='radio' name='filter' value='green' id='green'onclick='click_green()'>
                <label for='green'> done (green)</label><br>
            <input type='radio' name='filter' value='users' id='users' onclick='drop_selection("users-select")'>
                <label for='users'> user: </label>
                <select id='users-select' onchange='drop_selection("users-select")'></select><br>
            <input type='radio' name='filter' value='problems' id='problems' onclick='drop_selection("problems-select")'>
                <label for='problems'> problem: </label>
                <select id='problems-select' onchange='drop_selection("problems-select")'></select><br>
        </div>
        <table id='main_table' class='table'>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Problem</th>
                    <th>Done</th>
                    <th>User</th>
                    <th>Time</th>
                    <th>Mark as done</th>
                    <th>Edit in JOSM</th>
                </tr>
            </thead>
        </table>
    </body>
</html>
