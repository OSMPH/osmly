<!doctype html>
<html>
    <head>
        <title>Everything</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-tables.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }

            body {
                font-size; 14px;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                color: #222;
            }

            thead {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <table class='table'>
            <thead>
                <tr>
                    <th>id</th>
                    <th>problem</th>
                    <th>done</th>
                    <th>difficult</th>
                    <th>bounds</th>
                    <th>area</th>
                    <th>user</th>
                    <th>time</th>
                </tr>
            </thead>
            <tbody id='tbody'>
            </tbody>
        </table>
        <script type="text/javascript">
        function locate() {
            // absolutely in no way comprehensive
            var location = {};
            if (window.location.search) {
                var search = window.location.search.split('?');
                for (var a = 0; a < search.length; a++) {
                    if (a == search.length-1) {
                        /* remove trailing slash */
                        if (search[a].substr(-1) == '/') {
                            search[a] = search[a].slice(0,-1);
                        }
                    }

                    if (search[a] != '') {
                        var split = search[a].split('=');
                        if (split.length = 2) {
                            location[split[0]] = split[1];
                        }
                    }
                }
            }
            return location;
        }

        var loc = locate()

        if (loc['db']) {
            if (!loc['difficulty']) {
                loc['difficulty'] = -1
            }
            loc['db'] = decodeURIComponent(loc['db']);
            console.log(loc['db']);
            // by default we get minor details, big stuff is fetched on demand
            $.ajax({
                url: loc['db'] + '&everything&difficulty=' + loc['difficulty'],
                cache: false
            }).done(function(items){
                items = JSON.parse(items);
                var table = document.getElementById('tbody');

                for (var a = 0; a < items.length; a++) {
                    // rows
                    var tr = document.createElement('tr');
                    for (var b = 0; b < items[a].length; b++) {
                        // columns
                        var column = document.createElement('td'),
                            text = document.createTextNode(items[a][b]);
                        column.appendChild(text);
                        tr.appendChild(column);
                    }
                    table.appendChild(tr);
                }
            });
        } else {
            console.log('need a db to load. /?db=');
        }

        </script>
    </body>
</html>
