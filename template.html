<html>
    <head>
        <title>osmly</title>
        <meta charset='utf-8'> 

        <link rel="stylesheet" href="js/lib/leaflet-0.7dev/leaflet.css" />
        <link rel="stylesheet" href="css/leaflet.label.css" />
        <link rel="stylesheet" href="css/animations.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/leaflet-overwrite.css" />
        <link rel="stylesheet" href="css/general_foundicons.css">
        <link rel="stylesheet" href="css/css.css" />
        <script src="js/lib/leaflet-0.7dev/leaflet.js"></script>
        <script src="js/lib/leaflet.label.js"></script>
        <script src="js/lib/leaflet.draw.js"></script>
        <script src="js/lib/sha.js"></script>
        <script src="js/lib/osmauth.js"></script>
        <script src="js/lib/Bing.js"></script>
        <script src="js/lib/osm_geojson.js"></script>
        <script src="js/lib/modal.js"></script>
        <script src="js/lib/zepto.js"></script>

        <script src="js/osmly/settings.js"></script>
        <script src="js/osmly/osmly.js"></script>
        <script src="js/osmly/osmly.map.js"></script>
        <script src="js/osmly/osmly.ui.js"></script>
        <script src="js/osmly/osmly.mode.js"></script>
        <script src="js/osmly/osmly.connect.js"></script>
        <script src="js/osmly/osmly.import.js"></script>
        <script src="js/osmly/osmly.overview.js"></script>

        <script src="js/osmly/common.js"></script>
        <script src="js/osmly/animations.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            var config = {
                title: 'Outline the park',
                db: 'http://127.0.0.1:5000/?db=pppparks',
                origin: [34.0577, -118.2409],
                zoom: 10,
                usePropertyAsTag: ['name'],
                appendTag: {'leisure': 'park'},
                context: {
                    leisure: ['park', 'nature_reserve', 'stadium', 'golf_course', 'dog_park'],
                    landuse: ['cemetery', 'farm', 'farmland', 'recreation_ground'],
                    amenity: ['college', 'kindergarten', 'school', 'university', 'grave_yard', 'library', 'town_hall']
                }
            };
            osmly.go(config);
        </script>        
    </body>
</html>
